<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <form onsubmit="formSubmit()">
            <!-- <i class="material-icons" style="cursor: pointer; font-size: 20px;">edit</i>  -->
            <h1 style="margin: 20px;">Student Management CRUD</h1>
            <div class="input-fields">
                <input type="text" placeholder="   Name" id="Name" required>
                <input type="email" placeholder="   Email" id="email" required>
                <input type="text" placeholder="   GPA" id="gpa" required>
                <input type="text" placeholder="   Age" id="age" required>
                <input type="text" placeholder="   Degree" id="Degree" required>
            </div>
            <div class="submit-button">
                <button class="submit-button-button">Add Studentns</button>
            </div>
        </form>
        <div class="search-bar">
            <input type="text" id="myInput" placeholder="       Search by Name, email or degree">
            <div class="query-result">
                <span class="result-1"></span>
                <span class="result-2"></span>
                <span class="result-3"></span>
                <span class="result-4"></span>
                <span class="result-5"></span>
            </div>

        </div>
        <div class="table-div">
            <table id="table">
                <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Student Name
                        </th>
                        <th>
                           Email
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            GPA
                        </th>
                        <th>
                            Degree
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>

</html>
